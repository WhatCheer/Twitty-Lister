<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Twitty Lister</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
      ul.nodots {
        margin-left: 0;
        padding-left: 0;
      }
      ul.nodots li {
        list-style-type: none;
      }
      html {
        position: relative;
        min-height: 100%;
      }
      body {
        margin-bottom: 60px;
      }
      .footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 60px;
        background-color: #f5f5f5;
      }
      footer .container .text-muted {
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Twitty Lister</a>
        </div>
      </div>
    </nav>
    <div class="container" style="margin-top: 70px;">
      {% if error %}
      <div class="alert alert-danger" role="alert"><p>{{ error }}</div>
      {% endif %}
      {% block body %}{% endblock %}
    </div>
    <footer class="footer">
      <div class="container">
        <p class="text-muted">
          <a href="https://github.com/WhatCheer/Twitty-Lister" class="pull-right">View On Github</a>
          Made by <a href="https://twitter.com/jmhobbs">@jmhobbs</a>
        </p>
      </div>
    </footer>
  </body>
</html>
